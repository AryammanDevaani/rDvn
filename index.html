<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aryamman Devaani</title>
    <style>
        /* --- 1. Reset & Variables --- */
        :root {
            --bg-color: #ffffff;
            --text-color: #111;
            --accent-color: #444;
            --link-color: #000;
            --hover-color: #666;
            /* Monospace/Typewriter Stack */
            --font-main: "Courier New", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace;
            --spacing: 1.5rem;
            --max-width: 600px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            line-height: 1.5;
            padding: 2rem;
            font-size: 16px;
        }

        /* --- 2. Layout --- */
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
        }

        /* --- 3. Typography --- */
        h1 {
            font-weight: 700;
            font-size: 1rem; /* Keeping headers same size as text for strict minimalism */
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-bottom: var(--spacing);
            max-width: 90%;
        }

        /* --- 4. Navigation/Header --- */
        header {
            margin-bottom: 3.5rem;
            padding-top: 2rem;
        }

        /* --- 5. Project List --- */
        .project-list {
            list-style: none;
            margin-bottom: 4rem;
        }

        .project-item {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 0.5rem 0;
            border-bottom: 1px dashed #ccc; /* Dashed line fits typewriter vibe better */
        }

        .project-item:first-child {
            border-top: 1px dashed #ccc;
        }

        .project-link {
            text-decoration: none;
            color: var(--link-color);
            font-weight: 700;
            transition: opacity 0.2s ease;
        }

        .project-link:hover {
            opacity: 0.6;
            text-decoration: underline;
        }

        .project-desc {
            font-size: 0.8rem;
            color: #666;
            font-style: italic;
        }

        /* --- 6. Footer --- */
        footer {
            margin-top: auto;
            font-size: 0.8rem;
            color: #888;
            display: flex;
            gap: 1.5rem;
            border-top: 2px solid #000;
            padding-top: 1rem;
        }

        footer a {
            color: #555;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
            color: #000;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            body { padding: 1.5rem; }
            .project-item { flex-direction: column; gap: 0.2rem; }
            header { margin-bottom: 2.5rem; }
        }
    </style>
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>

    <div class="container">
        <header>
            <h1>Aryamman Devaani</h1>
        </header>

        <main>
            <ul class="project-list">
                <li class="project-item">
                    <a href="https://www.bhgvd.com" class="project-link" target="_blank">Bhgvd</a>
                    <span class="project-desc">read the Gītā</span>
                </li>
            </ul>
        </main>

        <footer>
            <a href="mailto:aryammandevaani@icloud.com" target="_blank">Mail</a>
            <a href="https://www.github.com/AryammanDevaani" target="_blank">GitHub</a>
            <a href="https://www.x.com/AryammanDevaani" target="_blank">X</a>
        </footer>
    </div>

</body>
</html>
